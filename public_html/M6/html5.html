<!DOCTYPE html>
<html>
<head>
    <script>
        // Collect The Square game
        var canvas;
        var context;
        // Your score
        var score = 0;
        // Key Codes
        var W = 87;
        var S = 83;
        var A = 65;
        var D = 68;
        var UP = 38;
        var DOWN = 40;
        var LEFT = 37;
        var RIGHT = 39;
        var visibilityPercent = 0.6;
        var keys = {
            W: false,
            S: false,
            A: false,
            D: false,
            UP: false,
            DOWN: false,
            LEFT: false,
            RIGHT: false
        };
        // Properties for your square
        var x = 50; // X position
        var y = 100; // Y position
        var speed = 6; // Distance to move each frame
        var sideLength = 50; // Length of each side of the square
        
        // Properties for the target square
        var target1_X = 0;
        var target1_Y = 0;
        var target1_Length = 25;
        var target2_X = 0;
        var target2_Y = 0;
        var target2_Length = 25;
        // Countdown timer (in seconds)
        var countdown = 30;
        // ID to track the setTimeout
        var id = null;
        // Number to check current lives
        var currentLives = 3;
            
        function init(){
            // Get a reference to the canvas DOM element
            canvas = document.getElementById('canvas')
            if(canvas.getContext){
                // Get the canvas drawing context
                context = canvas.getContext('2d')
                // Start the game loop as soon as the script is loaded
                menu();
                attachKeyListeners();
            }
        }

        // Determine if number a is within the range b to c (exclusive)
        function isWithin(a, b, c) {
            return (a > b && a < c);
        }

        function attachKeyListeners(){
            canvas.addEventListener('keydown', function(e){
                console.log("keydown", e);
                if(e.keyCode === W){
                    keys.W = true;
                }
                if(e.keyCode === S){
                    keys.S = true;
                }
                if(e.keyCode === A){
                    keys.A = true;
                }
                if(e.keyCode === D){
                    keys.D = true;
                }
                if(e.keyCode === UP){
                    keys.UP = true;
                }
                if(e.keyCode === DOWN){
                    keys.DOWN = true;
                }
                if(e.keyCode === LEFT){
                    keys.LEFT = true;
                }
                if(e.keyCode === RIGHT){
                    keys.RIGHT = true;
                }
                console.log(keys);
            });
            canvas.addEventListener('keyup', function(e){
                console.log("keyup", e);
                if(e.keyCode === W){
                    keys.W = false;
                }
                if(e.keyCode === S){
                    keys.S = false;
                }
                if(e.keyCode === A){
                    keys.A = false;
                }
                if(e.keyCode === D){
                    keys.D = false;
                }
                if(e.keyCode === UP){
                    keys.UP = false;
                }
                if(e.keyCode === DOWN){
                    keys.DOWN = false;
                }
                if(e.keyCode === LEFT){
                    keys.LEFT = false;
                }
                if(e.keyCode === RIGHT){
                    keys.RIGHT = false;
                }
                console.log(keys);
            });
        }
        
        // Show the start menu
        function menu() {
            erase();
            context.fillStyle = '#000000';
            context.font = '36px Arial';
            context.textAlign = 'center';
            context.fillText('Collect the Square!', canvas.width / 2, canvas.height / 4);
            context.font = '24px Arial';
            context.fillText('Click to Start', canvas.width / 2, canvas.height / 2);
            context.font = '18px Arial'
            context.fillText('Use the arrow keys to move', canvas.width / 2, (canvas.height / 4) * 3);
            // Start the game on a click
            canvas.addEventListener('click', startGame);
        }
        
        // Start the game
        function startGame() {
            // Reduce the countdown timer ever second
            id = setInterval(function() {
                countdown--;
            }, 1000)
            // Stop listening for click events
            canvas.removeEventListener('click', startGame);
            // Put the target at a random starting point
            moveTarget();
            // Kick off the draw loop
            draw();
        }
        
        // Show the game over screen
        function endGame() {
            // Stop the countdown
            clearInterval(id);
            // Display the final score
            erase();
            context.fillStyle = '#000000';
            context.font = '24px Arial';
            context.textAlign = 'center';
            context.fillText('Final Score: ' + score, canvas.width / 2, canvas.height / 2);
        }
        
        function countLives(){
            if(currentLives == 0){
                countdown = 0;
                endGame();
            }
        }
        
        // Move the target square to a random position
        function moveTarget() {
            target1_X = Math.round(Math.random() * canvas.width - target1_Length);
            target1_Y = Math.round(Math.random() * canvas.height - target1_Length);
            target2_X = Math.round(Math.random() * canvas.width - target2_Length);
            target2_Y = Math.round(Math.random() * canvas.height - target2_Length);
        }
        
        // Clear the canvas
        function erase() {
            context.fillStyle = '#FFFFFF';
            context.fillRect(0, 0, 600, 400);
        }
        
        
        function moveSquare(){
            // Move the square
            if (keys.DOWN || keys.S) {
                y += speed;
            }
            if (keys.UP || keys.W) {
                y -= speed;
            }
            if (keys.RIGHT || keys.D) {
                x += speed;
            }
            if (keys.LEFT || keys.A) {
                x -= speed;
            }
        }

        function withinBounds(){
            // Keep the square within the bounds of the canvas
            if (x <= 0) {
                x = 0;
            }
            if (x >= canvas.width - sideLength) {
                x = canvas.width - sideLength;
            }
            if (y <= 0) {
                y = 0;
            }
            if (y >= canvas.height - sideLength) {
                y = canvas.height - sideLength;
            }
        }

        function checkForCollisions(){
            // Check for collisions
            if (isWithin(target1_X, x, x + sideLength) || isWithin(target1_X + target1_Length, x, x + sideLength)) {
                if (isWithin(target1_Y, y, y + sideLength) || isWithin(target1_Y + target1_Length, y, y + sideLength)) {
                    // The square and target are touching
                    score++;
                    moveTarget();
                }
            }
            if (isWithin(target2_X, x, x + sideLength) || isWithin(target2_X + target2_Length, x, x + sideLength)) {
                if (isWithin(target2_Y, y, y + sideLength) || isWithin(target2_Y + target2_Length, y, y + sideLength)) {
                    // The square and target are touching
                    score--;
                    currentLives--;
                    moveTarget();
                }
            }
        }

        function drawSquare(){
            // Draw the square
            context.fillStyle = '#39B5E0';
            context.fillRect(x, y, sideLength, sideLength);
        }

        function drawTarget(){
            // Draw the target
            context.fillStyle = '#00FF00';
            context.fillRect(target1_X, target1_Y, target1_Length, target1_Length);
            context.fillStyle = '#B31312';
            context.fillRect(target2_X, target2_Y, target2_Length, target2_Length);
        }

        function drawScoreAndTime(){
            // Draw the score and time remaining
            context.fillStyle = '#000000';
            context.font = '24px Arial';
            context.textAlign = 'left';
            context.fillText('Score: ' + score, 10, 24);
            context.fillText('Time: ' + countdown, 10, 50);
            context.fillText('Lives: ' + currentLives, 10, 75);
        }

        // The main draw loop
        function draw() {
            erase();
            moveSquare();
            withinBounds();
            checkForCollisions();
            countLives();
            drawSquare();
            drawTarget();
            drawScoreAndTime();

            // End the game or keep playing
            if (countdown <= 0) {
                endGame();
            } else {
                window.requestAnimationFrame(draw);
            }
        }

        canvas.focus();  
    </script>
    <style>
        #canvas {
        width: 600px;
        height: 400px;
        border: 1px solid black;
        }
    </style>
</head>

<body onload="init();">
    <div>
    <h1 style="display: inline;">Collect the Square</h1>
    </div>
    <main>
        <canvas id="canvas" width="600" height="400" tabindex="1"></canvas>
    </main>
</body>

</html>
